service: qshelter-payment-service

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  memorySize: 512
  timeout: 30

  httpApi:
    cors: true
    authorizers:
      PaymentServiceAuthorizer:
        type: request
        functionArn: ${ssm:/qshelter/${self:provider.stage}/authorizer-lambda-arn}
        enableSimpleResponses: true
        payloadVersion: '2.0'
        identitySource:
          - $request.header.Authorization

  environment:
    NODE_ENV: ${self:provider.stage}
    STAGE: ${self:provider.stage}
    # Database and secrets are fetched at runtime via ConfigService from Secrets Manager
    # Paystack credentials stored in qshelter/{stage}/paystack secret
    PAYMENTS_TOPIC_ARN: ${ssm:/qshelter/${self:provider.stage}/payments-topic-arn, ''}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
            - ssm:GetParametersByPath
          Resource:
            - arn:aws:ssm:${self:provider.region}:*:parameter/qshelter/${self:provider.stage}/*
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource:
            - arn:aws:secretsmanager:${self:provider.region}:*:secret:qshelter/${self:provider.stage}/*
            - ${ssm:/qshelter/${self:provider.stage}/database-secret-arn}
        - Effect: Allow
          Action:
            - sns:Publish
          Resource:
            - arn:aws:sns:${self:provider.region}:*:qshelter-${self:provider.stage}-*
        - Effect: Allow
          Action:
            - sqs:ReceiveMessage
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
          Resource:
            - arn:aws:sqs:${self:provider.region}:*:qshelter-${self:provider.stage}-payments
        # VPC permissions for Lambda to create ENIs
        - Effect: Allow
          Action:
            - ec2:CreateNetworkInterface
            - ec2:DescribeNetworkInterfaces
            - ec2:DeleteNetworkInterface
            - ec2:AssignPrivateIpAddresses
            - ec2:UnassignPrivateIpAddresses
          Resource: '*'
  
  vpc: ${self:custom.vpcConfig.${self:provider.stage}, null}

package:
  individually: true
  patterns:
    - '!**'
    - 'dist/**/*.mjs'
    # Prisma client runtime dependencies
    - 'node_modules/.prisma/**'
    - 'node_modules/@prisma/client/**'
    - 'node_modules/@prisma/adapter-mariadb/**'
    - 'node_modules/@prisma/client-runtime-utils/**'
    - 'node_modules/@prisma/driver-adapter-utils/**'
    - 'node_modules/@prisma/debug/**'
    - 'node_modules/mariadb/**'
    # Exclude unused Prisma runtime adapters
    - '!node_modules/@prisma/client/runtime/*cockroachdb*'
    - '!node_modules/@prisma/client/runtime/*sqlserver*'
    - '!node_modules/@prisma/client/runtime/*postgresql*'
    - '!node_modules/@prisma/client/runtime/*sqlite*'

functions:
  api:
    handler: dist/lambda.handler
    events:
      # Public endpoints (no auth)
      - httpApi:
          path: /health
          method: GET
      - httpApi:
          path: /api-docs
          method: GET
      - httpApi:
          path: /openapi.json
          method: GET
      # Webhook endpoints (no auth - verified by signature)
      - httpApi:
          path: /webhooks/budpay
          method: POST
      - httpApi:
          path: /webhooks/budpay/mock
          method: POST
      # All other routes require authorization
      - httpApi:
          path: /{proxy+}
          method: ANY
          authorizer:
            name: PaymentServiceAuthorizer

  # SQS consumer for payment events
  sqsConsumer:
    handler: dist/lambda.sqsHandler
    timeout: 30
    events:
      - sqs:
          arn: ${ssm:/qshelter/${self:provider.stage}/payments-queue-arn, ''}
          batchSize: 10
          functionResponseType: ReportBatchItemFailures

# Resources are created by CDK infrastructure stack
# SNS Topic: qshelter-{stage}-payments (ARN in SSM: /qshelter/{stage}/payments-topic-arn)
# SQS Queue: qshelter-{stage}-payments (ARN in SSM: /qshelter/{stage}/payments-queue-arn)

custom:
  vpcConfig:
    staging:
      securityGroupIds:
        - ${ssm:/qshelter/staging/lambda-security-group-id}
      subnetIds:
        - ${ssm:/qshelter/staging/private-subnet-1-id}
        - ${ssm:/qshelter/staging/private-subnet-2-id}
    prod:
      securityGroupIds:
        - ${ssm:/qshelter/prod/lambda-security-group-id, 'sg-placeholder'}
      subnetIds:
        - ${ssm:/qshelter/prod/private-subnet-1-id, 'subnet-placeholder-1'}
        - ${ssm:/qshelter/prod/private-subnet-2-id, 'subnet-placeholder-2'}
