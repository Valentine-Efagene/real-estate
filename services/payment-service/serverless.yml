service: qshelter-payment-service

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  memorySize: 512
  timeout: 30

  httpApi:
    cors: true

  environment:
    NODE_ENV: ${self:provider.stage}
    STAGE: ${self:provider.stage}
    # Database credentials from SSM
    DB_HOST: ${ssm:/qshelter/${self:provider.stage}/DB_HOST~true}
    DB_PORT: ${ssm:/qshelter/${self:provider.stage}/DB_PORT~true}
    DB_USER: ${ssm:/qshelter/${self:provider.stage}/DB_USER~true}
    DB_PASSWORD: ${ssm:/qshelter/${self:provider.stage}/DB_PASSWORD~true}
    DB_NAME: ${ssm:/qshelter/${self:provider.stage}/DB_NAME~true}
    # BudPay integration
    BUDPAY_SECRET_KEY: ${ssm:/qshelter/${self:provider.stage}/BUDPAY_SECRET_KEY~true}
    # SNS Topic for payment events
    PAYMENTS_TOPIC_ARN: ${ssm:/qshelter/${self:provider.stage}/PAYMENTS_TOPIC_ARN~true}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
            - ssm:GetParametersByPath
          Resource:
            - arn:aws:ssm:${self:provider.region}:*:parameter/qshelter/${self:provider.stage}/*
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource:
            - arn:aws:secretsmanager:${self:provider.region}:*:secret:qshelter/${self:provider.stage}/*
        - Effect: Allow
          Action:
            - sns:Publish
          Resource:
            - arn:aws:sns:${self:provider.region}:*:qshelter-${self:provider.stage}-*
        - Effect: Allow
          Action:
            - sqs:ReceiveMessage
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
          Resource:
            - arn:aws:sqs:${self:provider.region}:*:qshelter-${self:provider.stage}-payments

package:
  individually: true
  patterns:
    - '!**'
    - 'dist/**/*.mjs'
    # Prisma client runtime dependencies
    - 'node_modules/.prisma/**'
    - 'node_modules/@prisma/client/**'
    - 'node_modules/@prisma/adapter-mariadb/**'
    - 'node_modules/@prisma/client-runtime-utils/**'
    - 'node_modules/@prisma/driver-adapter-utils/**'
    - 'node_modules/@prisma/debug/**'
    - 'node_modules/mariadb/**'
    # Exclude unused Prisma runtime adapters
    - '!node_modules/@prisma/client/runtime/*cockroachdb*'
    - '!node_modules/@prisma/client/runtime/*sqlserver*'
    - '!node_modules/@prisma/client/runtime/*postgresql*'
    - '!node_modules/@prisma/client/runtime/*sqlite*'

functions:
  api:
    handler: dist/lambda.handler
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY
      - httpApi:
          path: /health
          method: GET
      # Webhook endpoints (no auth - verified by signature)
      - httpApi:
          path: /webhooks/budpay
          method: POST
      - httpApi:
          path: /webhooks/budpay/mock
          method: POST

  # SQS consumer for payment events
  sqsConsumer:
    handler: dist/lambda.sqsHandler
    timeout: 30
    events:
      - sqs:
          arn: !GetAtt PaymentsQueue.Arn
          batchSize: 10
          functionResponseType: ReportBatchItemFailures

resources:
  Resources:
    # SNS Topic for payment events
    PaymentsTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: qshelter-${self:provider.stage}-payments

    # SQS Queue for payment events
    PaymentsQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: qshelter-${self:provider.stage}-payments
        VisibilityTimeout: 60
        MessageRetentionPeriod: 1209600 # 14 days
        RedrivePolicy:
          deadLetterTargetArn: !GetAtt PaymentsDeadLetterQueue.Arn
          maxReceiveCount: 3

    # Dead letter queue for failed messages
    PaymentsDeadLetterQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: qshelter-${self:provider.stage}-payments-dlq
        MessageRetentionPeriod: 1209600 # 14 days

    # SNS -> SQS subscription
    PaymentsQueueSubscription:
      Type: AWS::SNS::Subscription
      Properties:
        TopicArn: !Ref PaymentsTopic
        Protocol: sqs
        Endpoint: !GetAtt PaymentsQueue.Arn
        RawMessageDelivery: false

    # Allow SNS to send to SQS
    PaymentsQueuePolicy:
      Type: AWS::SQS::QueuePolicy
      Properties:
        Queues:
          - !Ref PaymentsQueue
        PolicyDocument:
          Statement:
            - Effect: Allow
              Principal:
                Service: sns.amazonaws.com
              Action: sqs:SendMessage
              Resource: !GetAtt PaymentsQueue.Arn
              Condition:
                ArnEquals:
                  aws:SourceArn: !Ref PaymentsTopic

  Outputs:
    PaymentsTopicArn:
      Value: !Ref PaymentsTopic
      Export:
        Name: qshelter-${self:provider.stage}-payments-topic-arn

    PaymentsQueueArn:
      Value: !GetAtt PaymentsQueue.Arn
      Export:
        Name: qshelter-${self:provider.stage}-payments-queue-arn

    PaymentsQueueUrl:
      Value: !Ref PaymentsQueue
      Export:
        Name: qshelter-${self:provider.stage}-payments-queue-url
