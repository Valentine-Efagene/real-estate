service: payment-service

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  memorySize: 512
  timeout: 30
  environment:
    NODE_ENV: ${self:provider.stage}
    DATABASE_URL: ${ssm:/qshelter/${self:provider.stage}/database-url}
    BUDPAY_SECRET_KEY: ${ssm:/qshelter/${self:provider.stage}/budpay-secret-key}

functions:
  api:
    handler: dist-webpack/lambda.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
      - http:
          path: /
          method: ANY
          cors: true

plugins:
  - serverless-localstack

custom:
  localstack:
    stages:
      - local
      - test
    host: http://localhost
    edgePort: 4566

package:
  individually: true
  patterns:
    - '!node_modules/**'
    - '!src/**'
    - '!tests/**'
    - '!.serverless/**'
    - 'dist-webpack/**'
