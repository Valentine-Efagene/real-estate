# LocalStack-specific serverless config
# Uses REST API (v1) for better LocalStack compatibility
# Usage: npx sls deploy --config serverless.localstack.yml --stage test
# Requires: LocalStack running with CDK deployed (cd infrastructure && pnpm localstack:deploy)

service: qshelter-notifications

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${opt:stage, 'test'}
  memorySize: 512
  timeout: 30
  
  # REST API (v1) for LocalStack compatibility
  apiGateway:
    shouldStartNameWithService: true

  environment:
    NODE_ENV: ${self:provider.stage}
    STAGE: ${self:provider.stage}
    LOCALSTACK_ENDPOINT: http://localhost:4566
    PORT: 3001
    # Database credentials from SSM
    DB_HOST: ${ssm:/qshelter/${self:provider.stage}/DB_HOST}
    DB_PORT: ${ssm:/qshelter/${self:provider.stage}/DB_PORT}
    DB_USER: ${ssm:/qshelter/${self:provider.stage}/DB_USER}
    DB_PASSWORD: ${ssm:/qshelter/${self:provider.stage}/DB_PASSWORD}
    DB_NAME: ${ssm:/qshelter/${self:provider.stage}/DB_NAME}
    # Office365 credentials from SSM
    OFFICE365_CLIENT_ID: ${ssm:/qshelter/${self:provider.stage}/OFFICE365_CLIENT_ID}
    OFFICE365_CLIENT_SECRET: ${ssm:/qshelter/${self:provider.stage}/OFFICE365_CLIENT_SECRET}
    OFFICE365_TENANT_ID: ${ssm:/qshelter/${self:provider.stage}/OFFICE365_TENANT_ID}
    OFFICE365_SENDER_EMAIL: ${ssm:/qshelter/${self:provider.stage}/OFFICE365_SENDER_EMAIL}
