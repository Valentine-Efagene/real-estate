  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
            - ssm:GetParametersByPath
          Resource:
            - arn:aws:ssm:${self:provider.region}:*:parameter/qshelter/${self:provider.stage}/*
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource:
            - arn:aws:secretsmanager:${self:provider.region}:*:secret:qshelter/${self:provider.stage}/*
        - Effect: Allow
          Action:
            - sns:Publish
            - sns:CreatePlatformEndpoint
            - sns:GetEndpointAttributes
          Resource:
            - arn:aws:sns:${self:provider.region}:*:*

package:
  patterns:
    - '!src/**'
    - '!src-old/**'
    - '!test/**'
    - '!tests/**'
    - '!**/*.test.ts'
    - '!**/*.test.js'
    - '!**/*.spec.ts'
    - '!**/*.spec.js'
    - '!dist/**/*.d.ts'
    - '!node_modules/@aws-sdk/**'
    - '!node_modules/aws-sdk/**'
    - '!node_modules/prisma/**'
    - '!node_modules/@prisma/engines/**'
    - '!node_modules/@prisma/studio/**'
    - '!node_modules/@prisma/studio-core/**'
    - '!node_modules/@electric-sql/**'
    - '!node_modules/@prisma/client/runtime/*cockroachdb*'
    - '!node_modules/@prisma/client/runtime/*sqlserver*'
    - '!node_modules/@prisma/client/runtime/*postgresql*'
    - '!node_modules/@prisma/client/runtime/*sqlite*'
    - 'dist/lambda.js'
    - '!**/*.map'
    - '!**/*.ts'
    - '!**/*.tsx'
    - '!**/*.md'
    - '!**/.git/**'
    - '!**/.github/**'
    - '!**/Dockerfile'
    - '!**/docker/**'
    - '!node_modules/**/test/**'
    - '!node_modules/**/tests/**'
    - '!node_modules/**/example/**'
    - '!node_modules/**/examples/**'
    - '!node_modules/.prisma/**'
    - 'src/templates/**'
    - 'dist/templates/**'
    - 'package.json'

functions:
  api:
    handler: dist/lambda.handler
    events:
      # REST API (v1) events - no authorizer for LocalStack simplicity
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
      - http:
          path: /health
          method: GET
          cors: true
      - http:
          path: /api-docs
          method: GET
          cors: true
      - http:
          path: /openapi.json
          method: GET
          cors: true

plugins:
  - serverless-localstack

custom:
  localstack:
    stages:
      - test
    host: http://localhost
    edgePort: 4566
    autostart: false
