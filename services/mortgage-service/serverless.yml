service: qshelter-mortgage-service

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  
  # Create own HTTP API Gateway for this service
  httpApi:
    cors: true
    authorizers:
      MortgageServiceAuthorizer:
        type: request
        functionArn: ${ssm:/qshelter/${self:provider.stage}/authorizer-lambda-arn}
        enableSimpleResponses: true
        payloadVersion: '2.0'
        identitySource:
          - $request.header.Authorization
  
  environment:
    NODE_ENV: ${self:provider.stage}
    LOCALSTACK_ENDPOINT: ${self:custom.localstackEndpoint.${self:provider.stage}, ''}

  iam:
    role:
      statements:
        # SSM Parameter Store access for infrastructure config
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
            - ssm:GetParametersByPath
          Resource:
            - arn:aws:ssm:${self:provider.region}:*:parameter/qshelter/${self:provider.stage}/*
        # Secrets Manager access for sensitive credentials
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource:
            - arn:aws:secretsmanager:${self:provider.region}:*:secret:qshelter/${self:provider.stage}/*
            - ${ssm:/qshelter/${self:provider.stage}/database-secret-arn}
        # EventBridge access
        - Effect: Allow
          Action:
            - events:PutEvents
          Resource:
            - arn:aws:events:${self:provider.region}:*:event-bus/*
        # SNS access for notifications
        - Effect: Allow
          Action:
            - sns:Publish
          Resource:
            - arn:aws:sns:${self:provider.region}:*:qshelter-${self:provider.stage}-notifications

package:
  individually: true
  patterns:
    - '!**'
    - 'dist/**/*.mjs'
    # Prisma generated client
    - 'node_modules/.prisma/**'
    # Prisma packages needed at runtime
    - 'node_modules/@prisma/client/**'
    - 'node_modules/@prisma/adapter-mariadb/**'
    - 'node_modules/@prisma/client-runtime-utils/**'
    - 'node_modules/@prisma/driver-adapter-utils/**'
    - 'node_modules/@prisma/debug/**'
    # Exclude unused DB adapters from @prisma/client
    - '!node_modules/@prisma/client/runtime/*cockroachdb*'
    - '!node_modules/@prisma/client/runtime/*sqlserver*'
    - '!node_modules/@prisma/client/runtime/*postgresql*'
    - '!node_modules/@prisma/client/runtime/*sqlite*'
    # MariaDB driver
    - 'node_modules/mariadb/**'

functions:
  main:
    handler: dist/lambda.handler
    events:
      - httpApi:
          path: /mortgage/mortgages/{proxy+}
          method: ANY
          authorizer:
            name: MortgageServiceAuthorizer
      - httpApi:
          path: /mortgage/mortgage-types/{proxy+}
          method: ANY
          authorizer:
            name: MortgageServiceAuthorizer
      - httpApi:
          path: /mortgage/downpayments/{proxy+}
          method: ANY
          authorizer:
            name: MortgageServiceAuthorizer
      - httpApi:
          path: /mortgage/payments/{proxy+}
          method: ANY
          authorizer:
            name: MortgageServiceAuthorizer
      - httpApi:
          path: /mortgage/api
          method: GET
      - httpApi:
          path: /mortgage/api-json
          method: GET

  # FSM event listener (triggered by EventBridge)
  # Note: EventBridge bus name will be fetched from ConfigService at runtime
  fsmEventHandler:
    handler: dist/fsm-event-handler.handler

plugins:
  - serverless-localstack

custom:
  localstackEndpoint:
    test: http://host.docker.internal:4566
  localstack:
    stages:
      - test
    host: http://localhost
    edgePort: 4566
    autostart: false
