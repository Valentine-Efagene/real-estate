service: qshelter-mortgage-service

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  
  # Create own HTTP API Gateway for this service
  httpApi:
    cors: true
    authorizers:
      MortgageServiceAuthorizer:
        type: request
        functionArn: ${ssm:/qshelter/${self:provider.stage}/authorizer-lambda-arn}
        enableSimpleResponses: true
        payloadVersion: '2.0'
        identitySource:
          - $request.header.Authorization
  
  environment:
    NODE_ENV: ${self:provider.stage}

  iam:
    role:
      statements:
        # SSM Parameter Store access for infrastructure config
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
            - ssm:GetParametersByPath
          Resource:
            - arn:aws:ssm:${self:provider.region}:*:parameter/qshelter/${self:provider.stage}/*
        # Secrets Manager access for sensitive credentials
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource:
            - arn:aws:secretsmanager:${self:provider.region}:*:secret:qshelter/${self:provider.stage}/*
        # EventBridge access
        - Effect: Allow
          Action:
            - events:PutEvents
          Resource:
            - arn:aws:events:${self:provider.region}:*:event-bus/*

package:
  patterns:
    - '!src/**'
    - '!test/**'
    - '!tests/**'
    - '!**/*.test.ts'
    - '!**/*.test.js'
    - '!**/*.spec.ts'
    - '!**/*.spec.js'
    - '!dist/**/*.js'
    - '!dist/**/*.d.ts'
    - '!node_modules/@aws-sdk/**'
    - '!node_modules/aws-sdk/**'
    - '!node_modules/prisma/**'
    - '!node_modules/@prisma/engines/**'
    - '!node_modules/@prisma/studio/**'
    - '!node_modules/@prisma/studio-core/**'
    - '!node_modules/@electric-sql/**'
    - '!node_modules/@prisma/client/runtime/*cockroachdb*'
    - '!node_modules/@prisma/client/runtime/*sqlserver*'
    - '!node_modules/@prisma/client/runtime/*postgresql*'
    - '!node_modules/@prisma/client/runtime/*sqlite*'
    - 'dist/**/*.mjs'
    - '!**/*.map'
    - '!**/*.ts'
    - '!**/*.tsx'
    - '!**/*.md'
    - '!**/.git/**'
    - '!**/.github/**'
    - '!**/Dockerfile'
    - '!**/docker/**'
    - '!node_modules/**/test/**'
    - '!node_modules/**/tests/**'
    - '!node_modules/**/example/**'
    - '!node_modules/**/examples/**'
    - '!node_modules/.prisma/**'
    - 'package.json'

functions:
  main:
    handler: dist/lambda.handler
    events:
      - httpApi:
          path: /mortgage/mortgages/{proxy+}
          method: ANY
          authorizer:
            name: MortgageServiceAuthorizer
      - httpApi:
          path: /mortgage/mortgage-types/{proxy+}
          method: ANY
          authorizer:
            name: MortgageServiceAuthorizer
      - httpApi:
          path: /mortgage/downpayments/{proxy+}
          method: ANY
          authorizer:
            name: MortgageServiceAuthorizer
      - httpApi:
          path: /mortgage/payments/{proxy+}
          method: ANY
          authorizer:
            name: MortgageServiceAuthorizer
      - httpApi:
          path: /mortgage/api
          method: GET
      - httpApi:
          path: /mortgage/api-json
          method: GET

  # FSM event listener (triggered by EventBridge)
  # Note: EventBridge bus name will be fetched from ConfigService at runtime
  fsmEventHandler:
    handler: dist/fsm-event-handler.handler
