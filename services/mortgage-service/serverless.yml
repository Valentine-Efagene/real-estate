service: qshelter-mortgage-service

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  
  # Create own HTTP API Gateway for this service
  httpApi:
    cors: true
  
  environment:
    NODE_ENV: ${self:provider.stage}
    LOCALSTACK_ENDPOINT: ${self:custom.localstackEndpoint.${self:provider.stage}, ''}
    PAYMENTS_TOPIC_ARN: ${ssm:/qshelter/${self:provider.stage}/payments-topic-arn, ''}

  iam:
    role:
      statements:
        # SSM Parameter Store access for infrastructure config
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
            - ssm:GetParametersByPath
          Resource:
            - arn:aws:ssm:${self:provider.region}:*:parameter/qshelter/${self:provider.stage}/*
        # Secrets Manager access for sensitive credentials
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource:
            - arn:aws:secretsmanager:${self:provider.region}:*:secret:qshelter/${self:provider.stage}/*
            - ${ssm:/qshelter/${self:provider.stage}/database-secret-arn, 'arn:aws:secretsmanager:us-east-1:000000000000:secret:placeholder'}
        # EventBridge access
        - Effect: Allow
          Action:
            - events:PutEvents
          Resource:
            - arn:aws:events:${self:provider.region}:*:event-bus/*
        # SNS access for notifications
        - Effect: Allow
          Action:
            - sns:Publish
          Resource:
            - arn:aws:sns:${self:provider.region}:*:qshelter-${self:provider.stage}-notifications
            - arn:aws:sns:${self:provider.region}:*:qshelter-${self:provider.stage}-payments
        # SQS access for receiving payment events
        - Effect: Allow
          Action:
            - sqs:ReceiveMessage
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
          Resource:
            - arn:aws:sqs:${self:provider.region}:*:qshelter-${self:provider.stage}-mortgage-events
        # VPC permissions for Lambda to create ENIs
        - Effect: Allow
          Action:
            - ec2:CreateNetworkInterface
            - ec2:DescribeNetworkInterfaces
            - ec2:DeleteNetworkInterface
            - ec2:AssignPrivateIpAddresses
            - ec2:UnassignPrivateIpAddresses
          Resource: '*'
  
  vpc: ${self:custom.vpcConfig.${self:provider.stage}, null}

package:
  individually: true
  patterns:
    - '!**'
    - 'dist/**/*.mjs'
    # Prisma generated client
    - 'node_modules/.prisma/**'
    # Prisma packages needed at runtime
    - 'node_modules/@prisma/client/**'
    - 'node_modules/@prisma/adapter-mariadb/**'
    - 'node_modules/@prisma/client-runtime-utils/**'
    - 'node_modules/@prisma/driver-adapter-utils/**'
    - 'node_modules/@prisma/debug/**'
    # Exclude unused DB adapters from @prisma/client
    - '!node_modules/@prisma/client/runtime/*cockroachdb*'
    - '!node_modules/@prisma/client/runtime/*sqlserver*'
    - '!node_modules/@prisma/client/runtime/*postgresql*'
    - '!node_modules/@prisma/client/runtime/*sqlite*'
    # MariaDB driver
    - 'node_modules/mariadb/**'

functions:
  main:
    handler: dist/lambda.handler
    events:
      # Public endpoints (no auth)
      - httpApi:
          path: /health
          method: GET
      - httpApi:
          path: /api-docs
          method: GET
      - httpApi:
          path: /openapi.json
          method: GET
      # All other routes
      - httpApi:
          path: /{proxy+}
          method: ANY

  # FSM event listener (triggered by EventBridge)
  # Note: EventBridge bus name will be fetched from ConfigService at runtime
  fsmEventHandler:
    handler: dist/fsm-event-handler.handler

  # SQS consumer for payment phase completion events
  # Receives PAYMENT_PHASE_COMPLETED from payment-service to orchestrate next phase
  sqsConsumer:
    handler: dist/lambda.sqsHandler
    timeout: 30
    events:
      - sqs:
          arn: ${ssm:/qshelter/${self:provider.stage}/mortgage-events-queue-arn, ''}
          batchSize: 10
          functionResponseType: ReportBatchItemFailures

  # Scheduled: SLA breach checker — runs hourly
  # Finds ApplicationOrganization records past their SLA deadline and notifies ops
  slaBreachChecker:
    handler: dist/scheduled/sla-breach-checker.handler
    timeout: 300
    environment:
      OPS_EMAIL: ${ssm:/qshelter/${self:provider.stage}/ops-email, 'ops@qshelter.com'}
      DASHBOARD_URL: ${ssm:/qshelter/${self:provider.stage}/dashboard-url, ''}
    events:
      - schedule: rate(1 hour)

  # Scheduled: Document expiry checker — runs daily at 2 AM UTC
  # Marks expired documents and records expiry warning timestamps
  documentExpiryChecker:
    handler: dist/scheduled/document-expiry-checker.handler
    timeout: 300
    environment:
      DASHBOARD_URL: ${ssm:/qshelter/${self:provider.stage}/dashboard-url, ''}
    events:
      - schedule: cron(0 2 * * ? *)

  # Scheduled: Payment reminder sender — runs daily at 8 AM UTC
  # Sends payment due reminders to active application buyers
  paymentReminderSender:
    handler: dist/scheduled/payment-reminder-sender.handler
    timeout: 300
    environment:
      DASHBOARD_URL: ${ssm:/qshelter/${self:provider.stage}/dashboard-url, ''}
      PAYMENT_URL: ${ssm:/qshelter/${self:provider.stage}/dashboard-url, ''}
    events:
      - schedule: cron(0 8 * * ? *)

plugins:
  - serverless-localstack

custom:
  vpcConfig:
    staging:
      securityGroupIds:
        - ${ssm:/qshelter/staging/lambda-security-group-id, 'sg-placeholder'}
      subnetIds:
        - ${ssm:/qshelter/staging/private-subnet-1-id, 'subnet-placeholder-1'}
        - ${ssm:/qshelter/staging/private-subnet-2-id, 'subnet-placeholder-2'}
    prod:
      securityGroupIds:
        - ${ssm:/qshelter/prod/lambda-security-group-id, 'sg-placeholder'}
      subnetIds:
        - ${ssm:/qshelter/prod/private-subnet-1-id, 'subnet-placeholder-1'}
        - ${ssm:/qshelter/prod/private-subnet-2-id, 'subnet-placeholder-2'}
  localstackEndpoint:
    localstack: http://host.docker.internal:4566
  localstack:
    stages:
      - localstack
    host: http://localhost
    edgePort: 4566
    autostart: false
