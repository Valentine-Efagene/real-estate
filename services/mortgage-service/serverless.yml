service: qshelter-mortgage-service

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  
  environment:
    NODE_ENV: ${env:NODE_ENV}
    DB_HOST: ${env:DB_HOST}
    DB_PORT: ${env:DB_PORT}
    DB_NAME: ${env:DB_NAME}
    DB_USERNAME: ${env:DB_USERNAME}
    DB_PASSWORD: ${env:DB_PASSWORD}
    JWT_SECRET: ${env:JWT_SECRET}
    EVENT_BUS_NAME: ${env:EVENT_BUS_NAME}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - events:PutEvents
          Resource:
            - arn:aws:events:${self:provider.region}:*:event-bus/${env:EVENT_BUS_NAME}

package:
  individually: true
  patterns:
    - '!node_modules/**'
    - '!test/**'
    - '!.git/**'
    - 'dist/**'
    - 'node_modules/@valentine-efagene/qshelter-common/**'

functions:
  mortgages:
    handler: dist/serverless.handler
    events:
      - httpApi:
          path: /mortgage/mortgages/{proxy+}
          method: ANY
          authorizer:
            name: customAuthorizer
            type: request
            functionArn: ${env:AUTHORIZER_LAMBDA_ARN}

  mortgageTypes:
    handler: dist/serverless.handler
    events:
      - httpApi:
          path: /mortgage/mortgage-types/{proxy+}
          method: ANY
          authorizer:
            name: customAuthorizer
            type: request
            functionArn: ${env:AUTHORIZER_LAMBDA_ARN}

  downpayments:
    handler: dist/serverless.handler
    events:
      - httpApi:
          path: /mortgage/downpayments/{proxy+}
          method: ANY
          authorizer:
            name: customAuthorizer
            type: request
            functionArn: ${env:AUTHORIZER_LAMBDA_ARN}

  payments:
    handler: dist/serverless.handler
    events:
      - httpApi:
          path: /mortgage/payments/{proxy+}
          method: ANY
          authorizer:
            name: customAuthorizer
            type: request
            functionArn: ${env:AUTHORIZER_LAMBDA_ARN}

  # FSM event listener (triggered by EventBridge)
  fsmEventHandler:
    handler: dist/serverless.fsmEventHandler
    events:
      - eventBridge:
          eventBus: ${env:EVENT_BUS_NAME}
          pattern:
            source:
              - mortgage.fsm
            detail-type:
              - MortgageStateTransition

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

custom:
  serverless-offline:
    httpPort: 3003
    noPrependStageInUrl: true
