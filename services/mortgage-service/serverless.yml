service: qshelter-mortgage-service

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  
  # Reference shared HTTP API Gateway
  httpApi:
    id: ${env:HTTP_API_ID}
  
  environment:
    NODE_ENV: ${self:provider.stage}

  iam:
    role:
      statements:
        # SSM Parameter Store access for infrastructure config
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
            - ssm:GetParametersByPath
          Resource:
            - arn:aws:ssm:${self:provider.region}:*:parameter/qshelter/${self:provider.stage}/*
        # Secrets Manager access for sensitive credentials
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource:
            - arn:aws:secretsmanager:${self:provider.region}:*:secret:qshelter/${self:provider.stage}/*
        # EventBridge access
        - Effect: Allow
          Action:
            - events:PutEvents
          Resource:
            - arn:aws:events:${self:provider.region}:*:event-bus/*

package:
  individually: true
  patterns:
    - '!node_modules/**'
    - '!test/**'
    - '!.git/**'
    - 'dist/**'
    - 'node_modules/@valentine-efagene/qshelter-common/**'

functions:
  mortgages:
    handler: dist/serverless.handler
    events:
      - httpApi:
          path: /mortgage/mortgages/{proxy+}
          method: ANY
          authorizer:
            name: qshelterAuthorizer

  mortgageTypes:
    handler: dist/serverless.handler
    events:
      - httpApi:
          path: /mortgage/mortgage-types/{proxy+}
          method: ANY
          authorizer:
            name: qshelterAuthorizer

  downpayments:
    handler: dist/serverless.handler
    events:
      - httpApi:
          path: /mortgage/downpayments/{proxy+}
          method: ANY
          authorizer:
            name: qshelterAuthorizer

  payments:
    handler: dist/serverless.handler
    events:
      - httpApi:
          path: /mortgage/payments/{proxy+}
          method: ANY
          authorizer:
            name: qshelterAuthorizer

  # FSM event listener (triggered by EventBridge)
  # Note: EventBridge bus name will be fetched from ConfigService at runtime
  fsmEventHandler:
    handler: dist/serverless.fsmEventHandler

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

custom:
  serverless-offline:
    httpPort: 3003
    noPrependStageInUrl: true
