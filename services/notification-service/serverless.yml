    SECOND_PHONE_NUMBER: '+234(0)2013301828'
    SUPPORT_EMAIL: 'mreif@quickshelter.ng'
    SUPPORT_PHONE: '+234(0)2013301828'
    FACEBOOK_LINK: 'https://www.facebook.com/mreifng'
    FACEBOOK_LOGO: 'https://d18ryawavfvuz3.cloudfront.net/mreif-fb-green.png'
    TWITTER_LINK: 'https://x.com/mreifng'
    TWITTER_LOGO: 'https://d18ryawavfvuz3.cloudfront.net/mreif-X-green.png'
    INSTAGRAM_LINK: 'https://www.instagram.com/mreifng'
    INSTAGRAM_LOGO: 'https://d18ryawavfvuz3.cloudfront.net/mreif-igram-green.png'
    YOUTUBE_LINK: 'https://www.youtube.com/@mreifng'
    YOUTUBE_LOGO: 'https://d18ryawavfvuz3.cloudfront.net/mreif-ytube-green.png'
    LINKEDIN_LINK: 'https://www.linkedin.com/company/mreifng/'
    LINKEDIN_LOGO: 'https://d18ryawavfvuz3.cloudfront.net/mreif-linkedin-green.png'
    PROJECT_NAME: 'mreif'
    POWERED_BY: 'Qshelter'
    COMPANY_SIGNATURE: 'MREIF Team'
    QSHELTER_LINK: 'https://qshelter.ng/'
    QSHELTER_LOGO: 'https://www.mreif.com.ng/qshelter-light.png'
    COMPANY_LOGO: 'https://talentindisabilities.com/wp-content/uploads/2025/11/Contribuild.png'
    FROM_EMAIL: 'info@mailer.qshelter.ng'
    LOG_EMAIL: 'efagenevalentine@gmail.com'
    REPLY_EMAIL: 'info@mailer.qshelter.ng'
    SWAGGER_USER: 'qshelter'
    SWAGGER_PASSWORD: '14ml0rd0f7h15c457l3'
    DOMAIN: 'https://api.qshelter.ng'
    BASE_PATH: 'testnotify'
    OFFICE_ADDRESS: '7B, Ondo Street, Osborne Foreshore Estate, Ikoyi, Lagos'

  iam:
    role:
      statements:
        # SSM Parameter Store access for infrastructure config
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
            - ssm:GetParametersByPath
          Resource:
            - arn:aws:ssm:${self:provider.region}:*:parameter/qshelter/${self:provider.stage}/*
        # Secrets Manager access for sensitive credentials
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource:
            - arn:aws:secretsmanager:${self:provider.region}:*:secret:qshelter/${self:provider.stage}/*
            - ${ssm:/qshelter/${self:provider.stage}/database-secret-arn, 'arn:aws:secretsmanager:us-east-1:000000000000:secret:placeholder'}
        # SNS for push notifications
        - Effect: Allow
          Action:
            - sns:Publish
            - sns:CreatePlatformEndpoint
            - sns:GetEndpointAttributes
          Resource:
            - arn:aws:sns:${self:provider.region}:*:*
        # SQS for receiving notification events
        - Effect: Allow
          Action:
            - sqs:ReceiveMessage
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
          Resource:
            - arn:aws:sqs:${self:provider.region}:*:qshelter-${self:provider.stage}-notifications
        # VPC permissions for Lambda to create ENIs
        - Effect: Allow
          Action:
            - ec2:CreateNetworkInterface
            - ec2:DescribeNetworkInterfaces
            - ec2:DeleteNetworkInterface
            - ec2:AssignPrivateIpAddresses
            - ec2:UnassignPrivateIpAddresses
          Resource: '*'
  
  vpc: ${self:custom.vpcConfig.${self:provider.stage}, null}

package:
  individually: true
  patterns:
    - '!**'
    - 'dist/**/*.mjs'
    - 'dist/templates/**'
    # Prisma generated client
    - 'node_modules/.prisma/**'
    # Prisma packages needed at runtime
    - 'node_modules/@prisma/client/**'
    - 'node_modules/@prisma/adapter-mariadb/**'
    - 'node_modules/@prisma/client-runtime-utils/**'
    - 'node_modules/@prisma/driver-adapter-utils/**'
    - 'node_modules/@prisma/debug/**'
    # Exclude unused DB adapters
    - '!node_modules/@prisma/client/runtime/*cockroachdb*'
    - '!node_modules/@prisma/client/runtime/*sqlserver*'
    - '!node_modules/@prisma/client/runtime/*postgresql*'
    - '!node_modules/@prisma/client/runtime/*sqlite*'
    # MariaDB driver
    - 'node_modules/mariadb/**'

functions:
  api:
    handler: dist/lambda.handler
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY
      - httpApi:
          path: /health
          method: GET
      - httpApi:
          path: /api-docs
          method: GET
      - httpApi:
          path: /api-docs/{proxy+}
          method: GET
      - httpApi:
          path: /openapi.json
          method: GET

  sqsConsumer:
    handler: dist/sqs-handler.handler
    events:
      - sqs:
          arn: arn:aws:sqs:${self:provider.region}:${aws:accountId}:qshelter-${self:provider.stage}-notifications
          batchSize: 10
          functionResponseType: ReportBatchItemFailures

plugins:
  - serverless-localstack

custom:
  vpcConfig:
    staging:
      securityGroupIds:
        - ${ssm:/qshelter/staging/lambda-security-group-id, 'sg-placeholder'}
      subnetIds:
        - ${ssm:/qshelter/staging/private-subnet-1-id, 'subnet-placeholder-1'}
        - ${ssm:/qshelter/staging/private-subnet-2-id, 'subnet-placeholder-2'}
    prod:
      securityGroupIds:
        - ${ssm:/qshelter/prod/lambda-security-group-id, 'sg-placeholder'}
      subnetIds:
        - ${ssm:/qshelter/prod/private-subnet-1-id, 'subnet-placeholder-1'}
        - ${ssm:/qshelter/prod/private-subnet-2-id, 'subnet-placeholder-2'}
  localstackEndpoint:
    localstack: http://host.docker.internal:4566
  localstack:
    stages:
      - localstack
    host: http://localhost
    edgePort: 4566
    autostart: false
