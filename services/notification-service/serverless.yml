service: qshelter-notifications

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  
  # HTTP API Gateway (v2) for production
  httpApi:
    cors: true

  environment:
    NODE_ENV: ${self:provider.stage}
    STAGE: ${self:provider.stage}
    LOCALSTACK_ENDPOINT: ${self:custom.localstackEndpoint.${self:provider.stage}, ''}
    PORT: 3001
    # Office365, SMTP, AWS credentials are fetched at runtime from Secrets Manager
    # Secret: qshelter/{stage}/notification-config
    FIRST_EMAIL: 'info@mreif.com.ng'
    QSHELTER_INFO_EMAIL: 'mreif@qshelter.ng'
    QSHELTER_EMAIL: 'csupport@qshelter.ng'
    WEBSITE_LINK: 'https://mreif.com.ng/'
    LOGO_URL: 'https://d18ryawavfvuz3.cloudfront.net/MREIF-Logo.png'
    FIRST_PHONE_LINK: '+234(0)2013301829'
    SECOND_PHONE_LINK: '+234(0)2013301829'
