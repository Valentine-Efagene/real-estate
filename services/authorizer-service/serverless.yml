service: qshelter-authorizer-service

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  
  environment:
    NODE_ENV: ${self:provider.stage}
  
  # IAM permissions for authorizer
  iam:
    role:
      statements:
        # SSM Parameter Store access for infrastructure config
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
            - ssm:GetParametersByPath
          Resource:
            - arn:aws:ssm:${self:provider.region}:*:parameter/qshelter/${self:provider.stage}/*
        # Secrets Manager access for JWT secret
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource:
            - arn:aws:secretsmanager:${self:provider.region}:*:secret:qshelter/${self:provider.stage}/*
        # DynamoDB access (table name fetched from SSM)
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:Query
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:*:table/*

functions:
  authorizer:
    handler: dist/index.handler
    name: qshelter-authorizer-${self:provider.stage}
    description: JWT authorizer for QShelter HTTP API

# Configure the authorizer for HTTP API
resources:
  Resources:
    HttpApiAuthorizer:
      Type: AWS::ApiGatewayV2::Authorizer
      Properties:
        ApiId: ${env:HTTP_API_ID}
        Name: qshelterAuthorizer
        AuthorizerType: REQUEST
        AuthorizerUri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AuthorizerLambdaFunction.Arn}/invocations'
        AuthorizerPayloadFormatVersion: '2.0'
        AuthorizerResultTtlInSeconds: 300
        IdentitySource:
          - $request.header.Authorization
        EnableSimpleResponses: false

    # Grant API Gateway permission to invoke the authorizer Lambda
    AuthorizerInvokePermission:
      Type: AWS::Lambda::Permission
      Properties:
        FunctionName: !GetAtt AuthorizerLambdaFunction.Arn
        Action: lambda:InvokeFunction
        Principal: apigateway.amazonaws.com
        SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${env:HTTP_API_ID}/*'

  Outputs:
    AuthorizerFunctionArn:
      Description: ARN of the authorizer Lambda function
      Value: !GetAtt AuthorizerLambdaFunction.Arn
      Export:
        Name: QShelterAuthorizerFunctionArn-${self:provider.stage}
    
    AuthorizerId:
      Description: ID of the HTTP API authorizer
      Value: !Ref HttpApiAuthorizer
      Export:
        Name: QShelterAuthorizerId-${self:provider.stage}

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  dotenv:
    path: .env
