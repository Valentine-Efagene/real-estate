service: qshelter-authorizer-service

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  
  environment:
    NODE_ENV: ${self:provider.stage}
  
  # IAM permissions for authorizer
  iam:
    role:
      statements:
        # SSM Parameter Store access for infrastructure config
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
            - ssm:GetParametersByPath
            - ssm:PutParameter
          Resource:
            - arn:aws:ssm:${self:provider.region}:*:parameter/qshelter/${self:provider.stage}/*
        # Secrets Manager access for JWT secret
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource:
            - arn:aws:secretsmanager:${self:provider.region}:*:secret:qshelter/${self:provider.stage}/*
        # DynamoDB access (table name fetched from SSM)
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:Query
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:*:table/*

functions:
  authorizer:
    handler: dist/index.handler
    name: qshelter-authorizer-${self:provider.stage}
    description: Shared JWT authorizer for all QShelter services

resources:
  Resources:
    # Store the authorizer Lambda ARN in SSM for services to reference
    AuthorizerArnParameter:
      Type: AWS::SSM::Parameter
      Properties:
        Name: /qshelter/${self:provider.stage}/authorizer-lambda-arn
        Description: ARN of the shared authorizer Lambda function
        Type: String
        Value: !GetAtt AuthorizerLambdaFunction.Arn

  Outputs:
    AuthorizerFunctionArn:
      Description: ARN of the shared authorizer Lambda
      Value: !GetAtt AuthorizerLambdaFunction.Arn
      Export:
        Name: QShelterAuthorizerArn-${self:provider.stage}

plugins:
  - serverless-localstack

custom:
  localstack:
    stages:
      - test
    host: http://localhost
    edgePort: 4566
    autostart: false
