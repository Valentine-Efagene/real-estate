service: qshelter-property-service

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  
  # Reference shared HTTP API Gateway
  httpApi:
    id: ${env:HTTP_API_ID}
  
  environment:
    NODE_ENV: ${self:provider.stage}

  iam:
    role:
      statements:
        # SSM Parameter Store access for infrastructure config
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
            - ssm:GetParametersByPath
          Resource:
            - arn:aws:ssm:${self:provider.region}:*:parameter/qshelter/${self:provider.stage}/*
        # Secrets Manager access for sensitive credentials
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource:
            - arn:aws:secretsmanager:${self:provider.region}:*:secret:qshelter/${self:provider.stage}/*
        # EventBridge access
        - Effect: Allow
          Action:
            - events:PutEvents
          Resource:
            - arn:aws:events:${self:provider.region}:*:event-bus/*
        # S3 access
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
            - s3:PutObjectAcl
            - s3:ListBucket
          Resource:
            - arn:aws:s3:::*
            - arn:aws:s3:::*/*

package:
  individually: true
  patterns:
    - '!node_modules/**'
    - '!test/**'
    - '!.git/**'
    - 'dist/**'
    - 'node_modules/@valentine-efagene/qshelter-common/**'

functions:
  properties:
    handler: dist/serverless.handler
    events:
      - httpApi:
          path: /property/properties/{proxy+}
          method: ANY
          authorizer:
            name: qshelterAuthorizer

  propertyMedia:
    handler: dist/serverless.handler
    events:
      - httpApi:
          path: /property/property-media/{proxy+}
          method: ANY
          authorizer:
            name: qshelterAuthorizer

  propertyDocuments:
    handler: dist/serverless.handler
    events:
      - httpApi:
          path: /property/property-document/{proxy+}
          method: ANY
          authorizer:
            name: qshelterAuthorizer

  amenities:
    handler: dist/serverless.handler
    events:
      - httpApi:
          path: /property/amenities/{proxy+}
          method: ANY
          authorizer:
            name: qshelterAuthorizer

  # Presigned URL generator for S3 uploads
  generatePresignedUrl:
    handler: dist/serverless.presignedUrlHandler
    events:
      - httpApi:
          path: /property/upload/presigned-url
          method: POST
          authorizer:
            name: qshelterAuthorizer

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

custom:
  serverless-offline:
    httpPort: 3002
    noPrependStageInUrl: true
