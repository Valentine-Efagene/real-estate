service: qshelter-property-service

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  
  # Create own HTTP API Gateway for this service
  httpApi:
    cors: true
  
  environment:
    NODE_ENV: ${self:provider.stage}
    LOCALSTACK_ENDPOINT: ${self:custom.localstackEndpoint.${self:provider.stage}, ''}

  iam:
    role:
      statements:
        # SSM Parameter Store access for infrastructure config
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
            - ssm:GetParametersByPath
          Resource:
            - arn:aws:ssm:${self:provider.region}:*:parameter/qshelter/${self:provider.stage}/*
        # Secrets Manager access for sensitive credentials
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource:
            - arn:aws:secretsmanager:${self:provider.region}:*:secret:qshelter/${self:provider.stage}/*
            - ${ssm:/qshelter/${self:provider.stage}/database-secret-arn, 'arn:aws:secretsmanager:us-east-1:000000000000:secret:placeholder'}
        # EventBridge access
        - Effect: Allow
          Action:
            - events:PutEvents
          Resource:
            - arn:aws:events:${self:provider.region}:*:event-bus/*
        # S3 access
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
            - s3:PutObjectAcl
            - s3:ListBucket
          Resource:
            - arn:aws:s3:::*
            - arn:aws:s3:::*/*
        # VPC permissions for Lambda to create ENIs
        - Effect: Allow
          Action:
            - ec2:CreateNetworkInterface
            - ec2:DescribeNetworkInterfaces
            - ec2:DeleteNetworkInterface
            - ec2:AssignPrivateIpAddresses
            - ec2:UnassignPrivateIpAddresses
          Resource: '*'
  
  vpc: ${self:custom.vpcConfig.${self:provider.stage}, null}

package:
  individually: true
  patterns:
    - '!**'
    - 'dist/**/*.mjs'
    # Prisma generated client
    - 'node_modules/.prisma/**'
    # Prisma packages needed at runtime
    - 'node_modules/@prisma/client/**'
    - 'node_modules/@prisma/adapter-mariadb/**'
    - 'node_modules/@prisma/client-runtime-utils/**'
    - 'node_modules/@prisma/driver-adapter-utils/**'
    - 'node_modules/@prisma/debug/**'
    # Exclude unused DB adapters
    - '!node_modules/@prisma/client/runtime/*cockroachdb*'
    - '!node_modules/@prisma/client/runtime/*sqlserver*'
    - '!node_modules/@prisma/client/runtime/*postgresql*'
    - '!node_modules/@prisma/client/runtime/*sqlite*'
    # MariaDB driver
    - 'node_modules/mariadb/**'

functions:
  main:
    handler: dist/lambda.handler
    events:
      # Public endpoints (no auth)
      - httpApi:
          path: /health
          method: GET
      - httpApi:
          path: /api-docs
          method: GET
      - httpApi:
          path: /openapi.json
          method: GET
      # All other routes
      - httpApi:
          path: /{proxy+}
          method: ANY

plugins:
  - serverless-localstack

custom:
  vpcConfig:
    staging:
      securityGroupIds:
        - ${ssm:/qshelter/staging/lambda-security-group-id, 'sg-placeholder'}
      subnetIds:
        - ${ssm:/qshelter/staging/private-subnet-1-id, 'subnet-placeholder-1'}
        - ${ssm:/qshelter/staging/private-subnet-2-id, 'subnet-placeholder-2'}
    prod:
      securityGroupIds:
        - ${ssm:/qshelter/prod/lambda-security-group-id, 'sg-placeholder'}
      subnetIds:
        - ${ssm:/qshelter/prod/private-subnet-1-id, 'subnet-placeholder-1'}
        - ${ssm:/qshelter/prod/private-subnet-2-id, 'subnet-placeholder-2'}
  localstackEndpoint:
    localstack: http://host.docker.internal:4566
  localstack:
    stages:
      - localstack
    host: http://localhost
    edgePort: 4566
    autostart: false
