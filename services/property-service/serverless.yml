service: qshelter-property-service

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  
  environment:
    NODE_ENV: ${env:NODE_ENV}
    DB_HOST: ${env:DB_HOST}
    DB_PORT: ${env:DB_PORT}
    DB_NAME: ${env:DB_NAME}
    DB_USERNAME: ${env:DB_USERNAME}
    DB_PASSWORD: ${env:DB_PASSWORD}
    JWT_SECRET: ${env:JWT_SECRET}
    EVENT_BUS_NAME: ${env:EVENT_BUS_NAME}
    S3_BUCKET_NAME: ${env:S3_BUCKET_NAME}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - events:PutEvents
          Resource:
            - arn:aws:events:${self:provider.region}:*:event-bus/${env:EVENT_BUS_NAME}
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
            - s3:PutObjectAcl
          Resource:
            - arn:aws:s3:::${env:S3_BUCKET_NAME}/*
        - Effect: Allow
          Action:
            - s3:ListBucket
          Resource:
            - arn:aws:s3:::${env:S3_BUCKET_NAME}

package:
  individually: true
  patterns:
    - '!node_modules/**'
    - '!test/**'
    - '!.git/**'
    - 'dist/**'
    - 'node_modules/@valentine-efagene/qshelter-common/**'

functions:
  properties:
    handler: dist/serverless.handler
    events:
      - httpApi:
          path: /property/properties/{proxy+}
          method: ANY
          authorizer:
            name: customAuthorizer
            type: request
            functionArn: ${env:AUTHORIZER_LAMBDA_ARN}

  propertyMedia:
    handler: dist/serverless.handler
    events:
      - httpApi:
          path: /property/property-media/{proxy+}
          method: ANY
          authorizer:
            name: customAuthorizer
            type: request
            functionArn: ${env:AUTHORIZER_LAMBDA_ARN}

  propertyDocuments:
    handler: dist/serverless.handler
    events:
      - httpApi:
          path: /property/property-document/{proxy+}
          method: ANY
          authorizer:
            name: customAuthorizer
            type: request
            functionArn: ${env:AUTHORIZER_LAMBDA_ARN}

  amenities:
    handler: dist/serverless.handler
    events:
      - httpApi:
          path: /property/amenities/{proxy+}
          method: ANY
          authorizer:
            name: customAuthorizer
            type: request
            functionArn: ${env:AUTHORIZER_LAMBDA_ARN}

  # Presigned URL generator for S3 uploads
  generatePresignedUrl:
    handler: dist/serverless.presignedUrlHandler
    events:
      - httpApi:
          path: /property/upload/presigned-url
          method: POST
          authorizer:
            name: customAuthorizer
            type: request
            functionArn: ${env:AUTHORIZER_LAMBDA_ARN}

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

custom:
  serverless-offline:
    httpPort: 3002
    noPrependStageInUrl: true
