service: qshelter-property-service

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  
  # Create own HTTP API Gateway for this service
  httpApi:
    cors: true
    authorizers:
      PropertyServiceAuthorizer:
        type: request
        functionArn: ${ssm:/qshelter/${self:provider.stage}/authorizer-lambda-arn}
        enableSimpleResponses: true
        payloadVersion: '2.0'
        identitySource:
          - $request.header.Authorization
  
  environment:
    NODE_ENV: ${self:provider.stage}

  iam:
    role:
      statements:
        # SSM Parameter Store access for infrastructure config
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
            - ssm:GetParametersByPath
          Resource:
            - arn:aws:ssm:${self:provider.region}:*:parameter/qshelter/${self:provider.stage}/*
        # Secrets Manager access for sensitive credentials
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource:
            - arn:aws:secretsmanager:${self:provider.region}:*:secret:qshelter/${self:provider.stage}/*
        # EventBridge access
        - Effect: Allow
          Action:
            - events:PutEvents
          Resource:
            - arn:aws:events:${self:provider.region}:*:event-bus/*
        # S3 access
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
            - s3:PutObjectAcl
            - s3:ListBucket
          Resource:
            - arn:aws:s3:::*
            - arn:aws:s3:::*/*

package:
  individually: false
  patterns:
    - '!**'
    - 'dist-webpack/**'
    - 'node_modules/@valentine-efagene/qshelter-common/**'
    - 'node_modules/@nestjs/**'
    - 'node_modules/@codegenie/**'
    - 'node_modules/reflect-metadata/**'
    - 'node_modules/rxjs/**'
    - 'node_modules/tslib/**'
    - 'node_modules/class-transformer/**'
    - 'node_modules/class-validator/**'

functions:
  main:
    handler: dist-webpack/serverless.handler
    events:
      - httpApi:
          path: /property/properties/{proxy+}
          method: ANY
          authorizer:
            name: PropertyServiceAuthorizer
      - httpApi:
          path: /property/property-media/{proxy+}
          method: ANY
          authorizer:
            name: PropertyServiceAuthorizer
      - httpApi:
          path: /property/property-document/{proxy+}
          method: ANY
          authorizer:
            name: PropertyServiceAuthorizer
      - httpApi:
          path: /property/amenities/{proxy+}
          method: ANY
          authorizer:
            name: PropertyServiceAuthorizer
      - httpApi:
          path: /property/upload/presigned-url
          method: POST
          authorizer:
            name: PropertyServiceAuthorizer
      - httpApi:
          path: /property/api
          method: GET
      - httpApi:
          path: /property/api-json
          method: GET
