service: qshelter-user-service

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'local'}
  region: ${opt:region, 'us-east-1'}
  environment:
    NODE_ENV: local
    STAGE: local

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000
    lambdaPort: 3002
    prefix: ''
    noPrependStageInUrl: true

functions:
  api:
    handler: dist/lambda.handler
    timeout: 29
    memorySize: 512
    events:
      - httpApi: 'GET /health'
      - httpApi: 'GET /api-docs'
      - httpApi: 'GET /openapi.json'
      - httpApi: 'POST /auth/login'
      - httpApi: 'POST /auth/signup'

package:
  patterns:
    - '!**/*.test.ts'
    - '!**/*.spec.ts'
    - 'dist/**'
    - 'node_modules/**'
    - 'package.json'

# This offline config intentionally includes full node_modules so the service
# runs locally identically to Lambda (no layering, no exclusions).
