# LocalStack-specific serverless config for User Service
# Uses REST API (v1) for better LocalStack compatibility
# Usage: npx sls deploy --config serverless.localstack.yml --stage localstack
# Requires: LocalStack running with CDK deployed (cd infrastructure && pnpm localstack:deploy)
#
# NOTE: LocalStack doesn't fully support cross-service API Gateway authorizers.
# For LocalStack testing, we pass auth headers manually (x-authorizer-user-id, etc.)
# and services validate internally. Production uses serverless.yml with proper authorizer.

service: qshelter-user-service

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${opt:stage, 'localstack'}
  memorySize: 512
  timeout: 29
  
  # REST API (v1) for LocalStack compatibility
  # NOTE: API Gateway authorizer is configured in production (serverless.yml)
  # but not in LocalStack due to limitations with cross-service authorizers
  apiGateway:
    shouldStartNameWithService: true

  environment:
    NODE_ENV: ${self:provider.stage}
    STAGE: ${self:provider.stage}
    LOCALSTACK_ENDPOINT: http://host.docker.internal:4566
    NOTIFICATIONS_TOPIC_ARN: ${ssm:/qshelter/${self:provider.stage}/notifications-topic-arn, ''}
    FRONTEND_BASE_URL: ${ssm:/qshelter/${self:provider.stage}/frontend-base-url, 'http://localhost:3000'}
    BOOTSTRAP_SECRET: ${ssm:/qshelter/${self:provider.stage}/bootstrap-secret, 'local-bootstrap-secret'}
    BOOTSTRAP_WORKER_FUNCTION_NAME: ${self:service}-${self:provider.stage}-bootstrapWorker
    # Database credentials from SSM
    DB_HOST: ${ssm:/qshelter/${self:provider.stage}/DB_HOST}
    DB_PORT: ${ssm:/qshelter/${self:provider.stage}/DB_PORT}
    DB_USER: ${ssm:/qshelter/${self:provider.stage}/DB_USER}
    DB_PASSWORD: ${ssm:/qshelter/${self:provider.stage}/DB_PASSWORD}
    DB_NAME: ${ssm:/qshelter/${self:provider.stage}/DB_NAME}

  iam:
    role:
      statements:
        - Effect: Allow
          Action: 
            - ssm:GetParameter
            - ssm:GetParameters
            - ssm:GetParametersByPath
          Resource: arn:aws:ssm:${self:provider.region}:*:parameter/qshelter/${self:provider.stage}/*
        - Effect: Allow
          Action: secretsmanager:GetSecretValue
          Resource: arn:aws:secretsmanager:${self:provider.region}:*:secret:qshelter/${self:provider.stage}/*
        - Effect: Allow
          Action:
            - sns:Publish
          Resource: 
            - arn:aws:sns:${self:provider.region}:*:qshelter-${self:provider.stage}-notifications
        - Effect: Allow
          Action:
            - lambda:InvokeFunction
          Resource:
            - arn:aws:lambda:${self:provider.region}:*:function:${self:service}-${self:provider.stage}-bootstrapWorker

package:
  individually: true
  patterns:
    # Exclude everything first
    - '!**'
    # Include only the bundled Lambda entry
    - 'dist/**/*.mjs'
    # Prisma client runtime dependencies
    - 'node_modules/.prisma/**'
    - 'node_modules/@prisma/client/**'
    - 'node_modules/@prisma/adapter-mariadb/**'
    - 'node_modules/@prisma/client-runtime-utils/**'
    - 'node_modules/@prisma/driver-adapter-utils/**'
    - 'node_modules/@prisma/debug/**'
    - 'node_modules/mariadb/**'
    # Exclude unused Prisma runtime adapters
    - '!node_modules/@prisma/client/runtime/*cockroachdb*'
    - '!node_modules/@prisma/client/runtime/*sqlserver*'
    - '!node_modules/@prisma/client/runtime/*postgresql*'
    - '!node_modules/@prisma/client/runtime/*sqlite*'

functions:
  api:
    handler: dist/lambda.handler
    events:
      # REST API (v1) events - no authorizer for LocalStack simplicity
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
      - http:
          path: /health
          method: GET
          cors: true
      - http:
          path: /api-docs
          method: GET
          cors: true
      - http:
          path: /openapi.json
          method: GET
          cors: true

  bootstrapWorker:
    handler: dist/bootstrap-worker.handler
    timeout: 300
    memorySize: 512

plugins:
  - serverless-localstack

custom:
  localstack:
    stages:
      - localstack
    host: http://localhost
    edgePort: 4566
    autostart: false
