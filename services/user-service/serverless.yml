service: qshelter-user-service

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  
  # Create HTTP API Gateway for this service
  httpApi:
    cors:
      allowedOrigins:
        - '*'
      allowedHeaders:
        - Content-Type
        - Authorization
        - X-Amz-Date
        - X-Api-Key
        - X-Amz-Security-Token
        - X-Tenant-ID
        - X-Tenant-Subdomain
      allowedMethods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
    authorizers:
      UserServiceAuthorizer:
        type: request
        functionArn: ${ssm:/qshelter/${self:provider.stage}/authorizer-lambda-arn}
        identitySource:
          - $request.header.Authorization
        enableSimpleResponses: false
        resultTtlInSeconds: 300
        payloadVersion: '2.0'
  
  environment:
    NODE_ENV: development
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
  
  # IAM role with necessary permissions
  iam:
    role:
      statements:
        # SSM Parameter Store access for infrastructure config
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
            - ssm:GetParametersByPath
          Resource:
            - arn:aws:ssm:${self:provider.region}:*:parameter/qshelter/${self:provider.stage}/*
        # Secrets Manager access for sensitive credentials
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource:
            - arn:aws:secretsmanager:${self:provider.region}:*:secret:qshelter/${self:provider.stage}/*
        # DynamoDB access (table names fetched from SSM)
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
            - dynamodb:Scan
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:*:table/*
        # EventBridge access (bus name fetched from SSM)
        - Effect: Allow
          Action:
            - events:PutEvents
          Resource:
            - arn:aws:events:${self:provider.region}:*:event-bus/*
        # S3 access (bucket name fetched from SSM)
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
          Resource:
            - arn:aws:s3:::*/*
        # CloudWatch Logs
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource:
            - arn:aws:logs:${self:provider.region}:*:log-group:/aws/lambda/*

# Package configuration
package:
  individually: false
  patterns:
    - '!**'
    - 'dist-webpack/**'
    - 'node_modules/**'
    # Exclude large development dependencies
    - '!node_modules/aws-cdk/**'
    - '!node_modules/aws-cdk-lib/**'
    - '!node_modules/@aws-cdk/**'
    - '!node_modules/constructs/**'
    - '!node_modules/typescript/**'
    - '!node_modules/@types/**'
    - '!node_modules/ts-loader/**'
    - '!node_modules/webpack/**'
    - '!node_modules/webpack-cli/**'
    - '!node_modules/terser-webpack-plugin/**'
    - '!node_modules/@jest/**'
    - '!node_modules/jest/**'
    - '!node_modules/@nestjs/testing/**'
    - '!node_modules/serverless/**'
    - '!node_modules/serverless-webpack/**'
    # Exclude optional database drivers we don't use
    - '!node_modules/mongodb/**'
    - '!node_modules/oracledb/**'
    - '!node_modules/pg/**'
    - '!node_modules/pg-native/**'
    - '!node_modules/sqlite3/**'
    - '!node_modules/better-sqlite3/**'
    - '!node_modules/sql.js/**'
    - '!node_modules/mssql/**'
    - '!node_modules/react-native-sqlite-storage/**'
    - '!node_modules/@google-cloud/**'
    - '!node_modules/@sap/**'
    # Keep bcrypt (native module needed at runtime)
    # Keep mysql2 (our actual database driver)
    # Keep all other runtime dependencies

functions:
  # Single Lambda function handling all user service routes
  main:
    handler: dist-webpack/serverless.handler
    events:
      # Swagger/OpenAPI documentation endpoints (public - no authorizer)
      - httpApi:
          path: /api
          method: GET
      - httpApi:
          path: /api-json
          method: GET
      
      # Auth endpoints (public - no authorizer)
      - httpApi:
          path: /auth/login
          method: POST
      - httpApi:
          path: /auth/signup
          method: POST
      - httpApi:
          path: /auth/refresh-token
          method: POST
      - httpApi:
          path: /auth/verify-email
          method: GET
      - httpApi:
          path: /auth/reset-password
          method: POST
      - httpApi:
          path: /auth/request-password-reset
          method: POST
      - httpApi:
          path: /auth/google
          method: GET
      - httpApi:
          path: /auth/google/callback
          method: GET
      
      # Protected auth endpoints
      - httpApi:
          path: /auth/logout
          method: POST
          authorizer:
            name: UserServiceAuthorizer
      - httpApi:
          path: /auth/me
          method: GET
          authorizer:
            name: UserServiceAuthorizer
      
      # User management endpoints
      - httpApi:
          path: /users/{proxy+}
          method: ANY
          authorizer:
            name: UserServiceAuthorizer
      
      # Role management endpoints
      - httpApi:
          path: /roles/{proxy+}
          method: ANY
          authorizer:
            name: UserServiceAuthorizer
      
      # Permission management endpoints
      - httpApi:
          path: /permissions/{proxy+}
          method: ANY
          authorizer:
            name: UserServiceAuthorizer
      
      # Tenant management endpoints
      - httpApi:
          path: /tenants/{proxy+}
          method: ANY

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3001
    noPrependStageInUrl: true
    noAuth: true  # Disable authorization for local testing
