service: qshelter-user-service

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  
  # Create HTTP API Gateway for this service
  httpApi:
    cors:
      allowedOrigins:
        - '*'
      allowedHeaders:
        - Content-Type
        - Authorization
        - X-Amz-Date
        - X-Api-Key
        - X-Amz-Security-Token
        - X-Tenant-ID
        - X-Tenant-Subdomain
      allowedMethods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
    authorizers:
      UserServiceAuthorizer:
        type: request
        functionArn: ${ssm:/qshelter/${self:provider.stage}/authorizer-lambda-arn}
        identitySource:
          - $request.header.Authorization
        enableSimpleResponses: false
        resultTtlInSeconds: 300
        payloadVersion: '2.0'
  
  environment:
    NODE_ENV: ${self:provider.stage}
  
  # IAM role with necessary permissions
  iam:
    role:
      statements:
        # SSM Parameter Store access for infrastructure config
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
            - ssm:GetParametersByPath
          Resource:
            - arn:aws:ssm:${self:provider.region}:*:parameter/qshelter/${self:provider.stage}/*
        # Secrets Manager access for sensitive credentials
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource:
            - arn:aws:secretsmanager:${self:provider.region}:*:secret:qshelter/${self:provider.stage}/*
        # DynamoDB access (table names fetched from SSM)
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
            - dynamodb:Scan
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:*:table/*
        # EventBridge access (bus name fetched from SSM)
        - Effect: Allow
          Action:
            - events:PutEvents
          Resource:
            - arn:aws:events:${self:provider.region}:*:event-bus/*
        # S3 access (bucket name fetched from SSM)
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
          Resource:
            - arn:aws:s3:::*/*
        # CloudWatch Logs
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource:
            - arn:aws:logs:${self:provider.region}:*:log-group:/aws/lambda/*

# Package configuration
package:
  individually: false
  patterns:
    - '!**'
    - 'dist-webpack/**'
    - 'node_modules/@valentine-efagene/qshelter-common/**'
    - 'node_modules/@nestjs/**'
    - 'node_modules/@codegenie/**'
    - 'node_modules/reflect-metadata/**'
    - 'node_modules/rxjs/**'
    - 'node_modules/class-transformer/**'
    - 'node_modules/class-validator/**'

functions:
  # Single Lambda function handling all user service routes
  main:
    handler: dist-webpack/serverless.handler
    events:
      # Swagger/OpenAPI documentation endpoints (public - no authorizer)
      - httpApi:
          path: /api
          method: GET
      - httpApi:
          path: /api-json
          method: GET
      
      # Auth endpoints (public - no authorizer)
      - httpApi:
          path: /auth/login
          method: POST
      - httpApi:
          path: /auth/signup
          method: POST
      - httpApi:
          path: /auth/refresh-token
          method: POST
      - httpApi:
          path: /auth/verify-email
          method: GET
      - httpApi:
          path: /auth/reset-password
          method: POST
      - httpApi:
          path: /auth/request-password-reset
          method: POST
      - httpApi:
          path: /auth/google
          method: GET
      - httpApi:
          path: /auth/google/callback
          method: GET
      
      # Protected auth endpoints
      - httpApi:
          path: /auth/logout
          method: POST
          authorizer:
            name: UserServiceAuthorizer
      - httpApi:
          path: /auth/me
          method: GET
          authorizer:
            name: UserServiceAuthorizer
      
      # User management endpoints
      - httpApi:
          path: /users/{proxy+}
          method: ANY
          authorizer:
            name: UserServiceAuthorizer
      
      # Role management endpoints
      - httpApi:
          path: /roles/{proxy+}
          method: ANY
          authorizer:
            name: UserServiceAuthorizer
      
      # Permission management endpoints
      - httpApi:
          path: /permissions/{proxy+}
          method: ANY
          authorizer:
            name: UserServiceAuthorizer
      
      # Tenant management endpoints
      - httpApi:
          path: /tenants/{proxy+}
          method: ANY
