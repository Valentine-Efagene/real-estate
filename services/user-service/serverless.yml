service: qshelter-user-service

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  
  # Reference shared HTTP API Gateway
  httpApi:
    id: ${env:HTTP_API_ID}
  
  environment:
    NODE_ENV: ${self:provider.stage}
  
  # IAM role with necessary permissions
  iam:
    role:
      statements:
        # SSM Parameter Store access for infrastructure config
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
            - ssm:GetParametersByPath
          Resource:
            - arn:aws:ssm:${self:provider.region}:*:parameter/qshelter/${self:provider.stage}/*
        # Secrets Manager access for sensitive credentials
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource:
            - arn:aws:secretsmanager:${self:provider.region}:*:secret:qshelter/${self:provider.stage}/*
        # DynamoDB access (table names fetched from SSM)
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
            - dynamodb:Scan
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:*:table/*
        # EventBridge access (bus name fetched from SSM)
        - Effect: Allow
          Action:
            - events:PutEvents
          Resource:
            - arn:aws:events:${self:provider.region}:*:event-bus/*
        # S3 access (bucket name fetched from SSM)
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
          Resource:
            - arn:aws:s3:::*/*
        # CloudWatch Logs
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource:
            - arn:aws:logs:${self:provider.region}:*:log-group:/aws/lambda/*

# Package configuration
package:
  individually: true
  patterns:
    - '!node_modules/**'
    - '!test/**'
    - '!.git/**'
    - '!.env*'
    - '!*.md'
    - 'dist/**'
    - 'node_modules/@valentine-efagene/qshelter-common/**'

functions:
  # Auth endpoints (public - no authorizer)
  authPublic:
    handler: dist/serverless.handler
    events:
      - httpApi:
          path: /auth/login
          method: POST
      - httpApi:
          path: /auth/signup
          method: POST
      - httpApi:
          path: /auth/refresh-token
          method: POST
      - httpApi:
          path: /auth/verify-email
          method: GET
      - httpApi:
          path: /auth/reset-password
          method: POST
      - httpApi:
          path: /auth/request-password-reset
          method: POST
      - httpApi:
          path: /auth/google
          method: GET
      - httpApi:
          path: /auth/google/callback
          method: GET

  # Protected auth endpoints
  authProtected:
    handler: dist/serverless.handler
    events:
      - httpApi:
          path: /auth/logout
          method: POST
          authorizer:
            name: qshelterAuthorizer
      - httpApi:
          path: /auth/me
          method: GET
          authorizer:
            name: qshelterAuthorizer

  # User management endpoints
  users:
    handler: dist/serverless.handler
    events:
      - httpApi:
          path: /users/{proxy+}
          method: ANY
          authorizer:
            name: qshelterAuthorizer

  # Role management endpoints
  roles:
    handler: dist/serverless.handler
    events:
      - httpApi:
          path: /roles/{proxy+}
          method: ANY
          authorizer:
            name: qshelterAuthorizer

  # Permission management endpoints
  permissions:
    handler: dist/serverless.handler
    events:
      - httpApi:
          path: /permissions/{proxy+}
          method: ANY
          authorizer:
            name: qshelterAuthorizer

  # Tenant management endpoints
  tenants:
    handler: dist/serverless.handler
    events:
      - httpApi:
          path: /tenants/{proxy+}
          method: ANY
plugins:
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  dotenv:
    path: .env
  serverless-offline:
    httpPort: 3001
    noPrependStageInUrl: true
