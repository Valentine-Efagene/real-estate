service: qshelter-user-service

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  
  httpApi:
    cors: true
    authorizers:
      UserServiceAuthorizer:
        type: request
        functionArn: ${ssm:/qshelter/${self:provider.stage}/authorizer-lambda-arn}
        identitySource: $request.header.Authorization
        enableSimpleResponses: false
        resultTtlInSeconds: 300
        payloadVersion: '2.0'
  
  environment:
    NODE_ENV: ${self:provider.stage}
    STAGE: ${self:provider.stage}
    LOCALSTACK_ENDPOINT: ${self:custom.localstackEndpoint.${self:provider.stage}, ''}
    NOTIFICATIONS_TOPIC_ARN: ${ssm:/qshelter/${self:provider.stage}/notifications-topic-arn, ''}
    POLICY_SYNC_TOPIC_ARN: arn:aws:sns:${self:provider.region}:898751738669:qshelter-${self:provider.stage}-policy-sync
    FRONTEND_BASE_URL: ${env:FRONTEND_BASE_URL, 'https://mreif.com.ng'}
    BOOTSTRAP_SECRET: ${ssm:/qshelter/${self:provider.stage}/bootstrap-secret, 'local-bootstrap-secret'}
  
  iam:
    role:
      statements:
        - Effect: Allow
          Action: 
            - ssm:GetParameter
            - ssm:GetParameters
            - ssm:GetParametersByPath
          Resource: arn:aws:ssm:${self:provider.region}:*:parameter/qshelter/${self:provider.stage}/*
        - Effect: Allow
          Action: secretsmanager:GetSecretValue
          Resource: 
            - arn:aws:secretsmanager:${self:provider.region}:*:secret:qshelter/${self:provider.stage}/*
            - ${ssm:/qshelter/${self:provider.stage}/database-secret-arn}
        - Effect: Allow
          Action:
            - sns:Publish
          Resource:
            - arn:aws:sns:${self:provider.region}:*:qshelter-${self:provider.stage}-notifications
            - arn:aws:sns:${self:provider.region}:*:qshelter-${self:provider.stage}-policy-sync
        # VPC permissions for Lambda to create ENIs
        - Effect: Allow
          Action:
            - ec2:CreateNetworkInterface
            - ec2:DescribeNetworkInterfaces
            - ec2:DeleteNetworkInterface
            - ec2:AssignPrivateIpAddresses
            - ec2:UnassignPrivateIpAddresses
          Resource: '*'
  
  # VPC configuration for database access
  vpc:
    securityGroupIds:
      - ${ssm:/qshelter/${self:provider.stage}/lambda-security-group-id}
    subnetIds:
      - ${ssm:/qshelter/${self:provider.stage}/private-subnet-1-id}
      - ${ssm:/qshelter/${self:provider.stage}/private-subnet-2-id}

functions:
  api:
    handler: dist/lambda.handler
    timeout: 29
    memorySize: 512
    runtime: nodejs20.x
    events:
      # Health check endpoint (no authorizer)
      - httpApi:
          path: /health
          method: GET
      
      # Public routes (no authorizer)
      - httpApi:
          path: /auth/{proxy+}
          method: ANY
      - httpApi:
          path: /admin/{proxy+}
          method: ANY
      - httpApi:
          path: /api-docs
          method: GET
      - httpApi:
          path: /openapi.json
          method: GET
      
      # Protected catch-all route - requires authorization
      - httpApi:
          path: /{proxy+}
          method: ANY
          authorizer:
            name: UserServiceAuthorizer

plugins:
  - serverless-localstack

custom:
  localstackEndpoint:
    test: http://host.docker.internal:4566
  localstack:
    stages:
      - test
    host: http://localhost
    edgePort: 4566
    autostart: false

package:
  individually: true
  patterns:
    - '!**'
    - 'dist/**/*.mjs'
    # Prisma generated client
    - 'node_modules/.prisma/**'
    # Prisma packages needed at runtime
    - 'node_modules/@prisma/client/**'
    - 'node_modules/@prisma/adapter-mariadb/**'
    - 'node_modules/@prisma/client-runtime-utils/**'
    - 'node_modules/@prisma/driver-adapter-utils/**'
    - 'node_modules/@prisma/debug/**'
    # Exclude unused DB adapters
    - '!node_modules/@prisma/client/runtime/*cockroachdb*'
    - '!node_modules/@prisma/client/runtime/*sqlserver*'
    - '!node_modules/@prisma/client/runtime/*postgresql*'
    - '!node_modules/@prisma/client/runtime/*sqlite*'
    # MariaDB driver
    - 'node_modules/mariadb/**'

resources:
  Resources:
    HttpApiIdParameter:
      Type: AWS::SSM::Parameter
      Properties:
        Name: /qshelter/${self:provider.stage}/http-api-id
        Type: String
        Value:
          Ref: HttpApi
