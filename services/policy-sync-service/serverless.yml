service: qshelter-policy-sync

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30

  environment:
    NODE_ENV: ${self:provider.stage}
    STAGE: ${self:provider.stage}
    AWS_REGION_NAME: ${self:provider.region}
    # Database credentials are fetched at runtime via ConfigService from Secrets Manager
    # DynamoDB table name from SSM
    ROLE_POLICIES_TABLE_NAME: ${ssm:/qshelter/${self:provider.stage}/role-policies-table-name, ''}
    # SNS/SQS config from SSM (created by CDK)
    POLICY_SYNC_TOPIC_ARN: ${ssm:/qshelter/${self:provider.stage}/policy-sync-topic-arn, ''}
    POLICY_SYNC_QUEUE_URL: ${ssm:/qshelter/${self:provider.stage}/policy-sync-queue-url, ''}

  iam:
    role:
      statements:
        # SSM Parameter Store access
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
            - ssm:GetParametersByPath
          Resource:
            - arn:aws:ssm:${self:provider.region}:*:parameter/qshelter/${self:provider.stage}/*
        # Secrets Manager access
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource:
            - arn:aws:secretsmanager:${self:provider.region}:*:secret:qshelter/${self:provider.stage}/*
            - ${ssm:/qshelter/${self:provider.stage}/database-secret-arn}
        # DynamoDB access for role-policies table
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:BatchWriteItem
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:*:table/qshelter-${self:provider.stage}-role-policies
            - arn:aws:dynamodb:${self:provider.region}:*:table/qshelter-${self:provider.stage}-role-policies/index/*
        # SQS access
        - Effect: Allow
          Action:
            - sqs:ReceiveMessage
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
          Resource:
            - arn:aws:sqs:${self:provider.region}:*:qshelter-${self:provider.stage}-policy-sync
        # SNS publish (for services to publish events)
        - Effect: Allow
          Action:
            - sns:Publish
          Resource:
            - arn:aws:sns:${self:provider.region}:*:qshelter-${self:provider.stage}-policy-sync
        # VPC permissions for Lambda to create ENIs
        - Effect: Allow
          Action:
            - ec2:CreateNetworkInterface
            - ec2:DescribeNetworkInterfaces
            - ec2:DeleteNetworkInterface
            - ec2:AssignPrivateIpAddresses
            - ec2:UnassignPrivateIpAddresses
          Resource: '*'
  
  # VPC configuration for database access (production only)
  # Staging: RDS is publicly accessible, no VPC needed (saves NAT gateway cost)
  vpc: ${self:custom.vpcConfig.${self:provider.stage}, null}

package:
  individually: true
  patterns:
    - '!**'
    - 'dist/**/*.mjs'
    # Prisma generated client
    - 'node_modules/.prisma/**'
    # Prisma packages needed at runtime
    - 'node_modules/@prisma/client/**'
    - 'node_modules/@prisma/adapter-mariadb/**'
    - 'node_modules/@prisma/client-runtime-utils/**'
    - 'node_modules/@prisma/driver-adapter-utils/**'
    - 'node_modules/@prisma/debug/**'
    # Exclude unused DB adapters
    - '!node_modules/@prisma/client/runtime/*cockroachdb*'
    - '!node_modules/@prisma/client/runtime/*sqlserver*'
    - '!node_modules/@prisma/client/runtime/*postgresql*'
    - '!node_modules/@prisma/client/runtime/*sqlite*'
    # MariaDB driver
    - 'node_modules/mariadb/**'

functions:
  # SQS consumer for policy sync events
  sqsConsumer:
    handler: dist/lambda.sqsHandler
    timeout: 30
    events:
      - sqs:
          arn: ${ssm:/qshelter/${self:provider.stage}/policy-sync-queue-arn}
          batchSize: 10
          functionResponseType: ReportBatchItemFailures

# Resources now created by CDK infrastructure stack

custom:
  vpcConfig:
    staging:
      securityGroupIds:
        - ${ssm:/qshelter/staging/lambda-security-group-id}
      subnetIds:
        - ${ssm:/qshelter/staging/private-subnet-1-id}
        - ${ssm:/qshelter/staging/private-subnet-2-id}
    prod:
      securityGroupIds:
        - ${ssm:/qshelter/prod/lambda-security-group-id, 'sg-placeholder'}
      subnetIds:
        - ${ssm:/qshelter/prod/private-subnet-1-id, 'subnet-placeholder-1'}
        - ${ssm:/qshelter/prod/private-subnet-2-id, 'subnet-placeholder-2'}
