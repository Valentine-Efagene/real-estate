service: qshelter-documents-service

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  
  # Create own HTTP API Gateway for this service
  httpApi:
    cors: true
    authorizers:
      DocumentsServiceAuthorizer:
        type: request
        functionArn: ${ssm:/qshelter/${self:provider.stage}/authorizer-lambda-arn}
        enableSimpleResponses: true
        payloadVersion: '2.0'
        identitySource:
          - $request.header.Authorization
  
  environment:
    NODE_ENV: ${self:provider.stage}

  iam:
    role:
      statements:
        # SSM Parameter Store access for infrastructure config
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
            - ssm:GetParametersByPath
          Resource:
            - arn:aws:ssm:${self:provider.region}:*:parameter/qshelter/${self:provider.stage}/*
        # Secrets Manager access for sensitive credentials
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource:
            - arn:aws:secretsmanager:${self:provider.region}:*:secret:qshelter/${self:provider.stage}/*
        # EventBridge access
        - Effect: Allow
          Action:
            - events:PutEvents
          Resource:
            - arn:aws:events:${self:provider.region}:*:event-bus/*
        # SNS access for notifications
        - Effect: Allow
          Action:
            - sns:Publish
          Resource:
            - arn:aws:sns:${self:provider.region}:*:*

package:
  patterns:
    - '!src/**'
    - '!test/**'
    - '!tests/**'
    - '!**/*.test.ts'
    - '!**/*.test.js'
    - '!**/*.spec.ts'
    - '!**/*.spec.js'
    - '!dist/**/*.js'
    - '!dist/**/*.d.ts'
    - '!node_modules/@aws-sdk/**'
    - '!node_modules/aws-sdk/**'
    - '!node_modules/prisma/**'
    - '!node_modules/@prisma/engines/**'
    - '!node_modules/@prisma/studio/**'
    - '!node_modules/@prisma/studio-core/**'
    - '!node_modules/@electric-sql/**'
    - '!node_modules/@prisma/client/runtime/*cockroachdb*'
    - '!node_modules/@prisma/client/runtime/*sqlserver*'
    - '!node_modules/@prisma/client/runtime/*postgresql*'
    - '!node_modules/@prisma/client/runtime/*sqlite*'
    - 'dist/**/*.mjs'
    - '!**/*.map'
    - '!**/*.ts'
    - '!**/*.tsx'
    - '!**/*.md'
    - '!**/.git/**'
    - '!**/.github/**'
    - '!**/Dockerfile'
    - '!**/docker/**'
    - '!node_modules/**/test/**'
    - '!node_modules/**/tests/**'
    - '!node_modules/**/example/**'
    - '!node_modules/**/examples/**'
    - '!node_modules/.prisma/**'
    - 'package.json'

functions:
  main:
    handler: dist/lambda.handler
    events:
      # Template management (admin)
      - httpApi:
          path: /documents/templates
          method: ANY
          authorizer:
            name: DocumentsServiceAuthorizer
      - httpApi:
          path: /documents/templates/{proxy+}
          method: ANY
          authorizer:
            name: DocumentsServiceAuthorizer
      # Document generation (internal service-to-service)
      - httpApi:
          path: /documents/generate
          method: POST
          authorizer:
            name: DocumentsServiceAuthorizer
      - httpApi:
          path: /documents/generate/{proxy+}
          method: ANY
          authorizer:
            name: DocumentsServiceAuthorizer
      # Health and API docs
      - httpApi:
          path: /documents/health
          method: GET
      - httpApi:
          path: /documents/openapi.json
          method: GET
      - httpApi:
          path: /documents/api-docs
          method: GET
      - httpApi:
          path: /documents/api-docs/
          method: GET

plugins:
  - serverless-localstack

custom:
  localstack:
    stages:
      - test
    host: http://localhost
    edgePort: 4566
    autostart: false
