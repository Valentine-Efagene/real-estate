version: 1
applications:
  - appRoot: demo-frontend
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            # Install from workspace root (subshell to preserve cwd)
            - (cd .. && pnpm install)
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ${CODEBUILD_SRC_DIR}/node_modules/**/*
          - demo-frontend/node_modules/**/*
          - demo-frontend/.next/cache/**/*
