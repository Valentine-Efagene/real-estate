# Docker Compose for production
# Use: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

version: "3.8"

services:
  app:
    profiles: [] # Include production app service

  app-dev:
    profiles:
      - exclude # Exclude dev service in production

  mysql:
    volumes:
      - mysql_data:/var/lib/mysql
      # Remove the test SQL file in production
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=256M

  redis:
    command: redis-server --loglevel warning --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
